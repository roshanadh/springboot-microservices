spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/inventory-service?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.jpa.hibernate.ddl-auto=create-drop

server.port=0
# 8080 for product service
# 8081 for order service
eureka.client.serviceUrl.defaultZone=http://eureka:password@localhost:8761/eureka
spring.application.name=inventory-service

# Zipkin
spring.zipkin.base-url=http://localhost:9411
## with 1.0, we are sending 100% of the incoming requests to Zipkin
spring.zipkin.sampler.probability=1.0
